<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cats Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background: #111;
      color: #fff;
      padding-top: 60px;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 0 1rem;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #00BFFF;
      outline: none;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 1100;
      position: fixed;
      top: 18px;
      right: 20px;
    }
    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    @media (max-width: 600px) {
      nav {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      nav.open {
        max-height: 200px;
      }
      .hamburger {
        display: flex;
      }
    }
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    main {
      height: calc(100vh - 60px);
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    main::-webkit-scrollbar {
      height: 10px;
    }
    main::-webkit-scrollbar-thumb {
      background: #00BFFF;
      border-radius: 5px;
    }
    .card {
      flex: 0 0 80%;
      max-width: 80%;
      margin: auto 10px;
      scroll-snap-align: start;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,191,255,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 3px solid #00BFFF;
    }
    .card h2 {
      margin: 1rem;
      color: #00BFFF;
      font-weight: 700;
    }
    .card p {
      margin: 0 1rem 1.5rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <nav id="nav-links">
    <a href="index.html">Home</a>
    <a href="cats.html">Cats</a>
    <a href="dogs.html">Dogs</a>
  </nav>
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<main>
  <article class="card">
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="Cat 1" />
    <h2>Cat 1</h2>
    <p>A lovely cat lounging in the sun.</p>
  </article>
  <article class="card">
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIyNQ.jpg" alt="Cat 2" />
    <h2>Cat 2</h2>
    <p>Curious cat looking around.</p>
  </article>
  <article class="card">
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIyOA.jpg" alt="Cat 3" />
    <h2>Cat 3</h2>
    <p>Playful kitty ready to pounce.</p>
  </article>
  <article class="card">
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIyNw.jpg" alt="Cat 4" />
    <h2>Cat 4</h2>
    <p>Sleeping cat in cozy spot.</p>
  </article>
  <article class="card">
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIzMQ.jpg" alt="Cat 5" />
    <h2>Cat 5</h2>
    <p>Majestic cat staring into distance.</p>
  </article>
</main>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  function toggleMenu() {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('open');
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (navLinks.classList.contains('open')) {
        toggleMenu();
      }
    });
  });
</script>

</body>
</html>
